<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokedeX</title>

    <link rel="shortcut icon" href="./img/fav.png" />
    <link rel="stylesheet" href="main.css" />

    <link rel="stylesheet" href="./webfonts/Montserrat.css" />
    <script src="https://kit.fontawesome.com/dd670ca951.js" crossorigin="anonymous"></script>
</head>

<body onload="GetPokemons()">
    <div class="place_nav">
        <nav>
            <div class="place_head">
                <button onclick="renderFeed()" class="btn_heading">
                <svg  class="icon_head"><use href="icon.svg#icon_head" /></svg>
            </button>
            </div>
            <div class="place_input_heart_res">
                <div class="place_nav_input  d-none_input_des">
                    <input id="navInput" onkeyup="filterPokemons()" class="nav_input" type="text" placeholder="Search here" />
                    <img class="icon" src="./img/search.ico" />
                </div>
                <div class="place_heart d-none_heart_res">
                    <span onclick="renderfavoritePokemons()" class="icon_heart"><i class="fa-solid far fa-heart"></i
                    ></span>
                </div>
            </div>
            <div class="place_heart d-none_heart_des">
                <span onclick="renderfavoritePokemons()" class="icon_heart"><i class="fa-solid far fa-heart"></i
            ></span>
            </div>
        </nav>
    </div>
    <main>
        <div class="place_content"></div>
        <div id="containerOpenPokemon"></div>

    </main>

    <p class="icons8">icons by<a href="https://icons8.de/">Icons8</a></p>
    <script src="main.js"></script>
</body>

</html>
